{% extends 'base.html' %}

{% block titulo %}

{% endblock %}

{% block contenido %}



  <br /><br />
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 text-center">
        <h2>
          En esta galer√≠a de arte puedes revisar las obras de todos nuestros
          artistas que participan activamente en este colectivo.
        </h2>
      </div>
    </div>
  </div>
  <br/>

  <!--carrusel-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
              aria-label="Slide 5"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="AlfredoSmith.html"><img src="{% static './Images/Alfredo Francisco/Pop-manierismo 1.png' %}"
                  class="d-block w-100 img-fluid" alt="Pop-manierismo" style="object-fit: cover; height: 400px" /></a>
            </div>
            <div class="carousel-item">
              <a href="{% url 'artista1' %}"><img src="{% static './Images/Andres Cox/arte-moderno.png' %}" class="d-block w-100 img-fluid"
                  alt="Arte Moderno" style="object-fit: cover; height: 400px" /></a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <br />
  <!--fin carrusel-->

  {% endblock %}
