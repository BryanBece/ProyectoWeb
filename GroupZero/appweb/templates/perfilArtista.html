{% extends 'baseArtista.html' %}
{% load static %}
{% block titulo %}
<title>Bienvenido Pedro Machuca</title>
{% endblock %}

{% block contenidoArt %}
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static './Images/Galeria/Pedro_Machuca - big-c-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover; height: 400px" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/lola-home-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover; height: 400px" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/maison-de-vouge-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover; height: 400px" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/pez-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover; height: 400px" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" 
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" 
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<br>

{% endblock %}
