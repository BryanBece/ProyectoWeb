{% extends 'baseArtista.html' %}
{% load static %}
{% block titulo %}
<title>Bienvenido Pedro Machuca</title>
{% endblock %}

{% block contenidoArt %}

<div class="container" style="margin-bottom: 2%; height: 50%;">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static './Images/Pedro Machuca/big-c-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/lola-home-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/maison-de-vouge-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover" />
          </div>
          <div class="carousel-item">
            <img src="{% static './Images/Pedro Machuca/pez-madera.png' %}" class="d-block w-100 img-fluid"
              style="object-fit: cover" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

{% endblock %}
