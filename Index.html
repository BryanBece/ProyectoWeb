  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Formulario de Contacto</h5>

        <div class="modal-body">
          <!-- Formulario de contacto -->
          <form>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su correo electrónico"

            </div>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Ingrese asunto">
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Mensaje</label>
              <textarea class="form-control" id="messageInput" rows="3" placeholder="Ingrese su mensaje"
                required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enviar
          </button>
        </div>
      </div>
    </div>
